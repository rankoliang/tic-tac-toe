<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="public/stylesheets/tailwind.css" type="text/css" media="all" />
    <link rel="stylesheet" href="public/stylesheets/style.css" type="text/css" , media="all" />
  </head>
  <body class="bg-gray-100">
    <header class="py-4 text-center bg-gray-700 shadow-md">
      <h1 class="text-4xl font-semibold text-gray-100 sm:text-6xl">Tic Tac Toe</h1>
    </header>
    <div class="flex flex-wrap items-center justify-around max-w-4xl m-auto mt-6">
      <div>
        <label for="player-1-name" class="hidden">Player 1 Name</label>
        <input
          type="text"
          placeholder="Player 1"
          name="player-1-name"
          id="player-1-name"
        />
      </div>
      <button class="bg-red-600 btn hover:bg-red-700 focus:bg-red-700" id="reset">Reset</button>
      <div>
        <label for="player-2-name" class="hidden">Player 2 Name</label>
        <input
          type="text"
          placeholder="Player 2"
          name="player-2-name"
          id="player-2-name"
        />
      </div>
    </div>
    <main class="m-10">
      <div id="board" class="max-w-4xl m-auto board grid"></div>
    </main>
    <script src="public/javascript/app.js" charset="utf-8"></script>
  </body>
</html>
